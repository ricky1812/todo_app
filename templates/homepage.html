<html>
<head><title>TODO</title></head>
<body>
	<h1>Enter Task</h1>
	<form method="POST" action="">
		<input type="text" name="task">
		<input type="datetime-local" name="datetime">
		<input type="Submit" value="Add">
	</form>
	<h1>TASKS</h1>
	{% for todo in tasks %}
		<p><h3>task</h3>
		{{todo.task}}</p> 
		<p><h3>time</h3>
		{{todo.date_time}}</p>


		<form method="POST" action="./update" style="display: inline">
              <input type="hidden" value="{{todo.task}}" name="oldtask">
              <input type="text" value="{{todo.task}}" name="newtask">
              <input type="hidden" value="{{todo.date_time}}" name="olddate">
              <input type="text" value="{{todo.date_time}}" name="newdate">
              <input type="submit" value="Update">
          </form>


        <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{todo.task}}" name="task">
              <input type="submit" value="Delete">
            </form>
	{% endfor %}
</body>
</html>
