<html>
<head>
	<title>TODO</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	  
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
			<h1>TODO APP</h1>
			<br>
			<br>
		
		
	

	<form method="POST" action="">
		
		<div class="form-group">
			<label class="control-label">Enter Task</label>
			<input type="text" class="form-control" name="task" id="task" placeholder="your task">
		</div>
		<div class="form-group">
                  <label class="control-label">Time</label>
                  <div class='input-group date' id='datetimepicker'>
                     <input type='text' class="form-control" name="datetime" />
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
		
		<input type="Submit" value="Add" id="add">
		<script>
  $(function () {
    $('#datetimepicker').datetimepicker();
 });
</script>
	</form>
	<h5>TASKS</h5>
	
	{% for todo in tasks %}
		
		


		<form method="POST" action="./update" style="display: inline">
			<div class="form-group">
              <input type="hidden" class="form-control" value="{{todo.task}}" name="oldtask">
          </div>
          	<div class="form-group">
              <input type="text" class="form-control" value="{{todo.task}}" name="newtask">
          </div>
              <input type="hidden" value="{{todo.date_time}}" name="olddate">
             <div class="form-group">
              <input type="text" class="form-control" value="{{todo.date_time}}" name="newdate">
          </div>
          	
              <input type="submit" value="Update">

          </form>


        <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{todo.task}}" name="task">
              <input type="submit" value="Delete">
            </form>
	{% endfor %}
	
</div>
<div class="col-sm"></div>
</div>
</div>
</body>

</html>
